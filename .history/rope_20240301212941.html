        <!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="images/backimage/1611_Electrichoist_bg.jpg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="images/backimage/1612_1heavy_bg.jpg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="images/backimage/1612_2heavy_bg.jpg" alt="Mountains" style="width:10%;height:50%">
  </div>
</div>

</body>
</html>
